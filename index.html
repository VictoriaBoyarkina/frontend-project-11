<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS aggregator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="modal fade">
            <div class="modal-dialogue">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <main class="flex-grow-1">
            <section class="bg-dark container-fluid p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="text-light heading"></h1>
                        <p class="text-light subheading"></p>
                        <form action="" class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input id="url-input" autofocus="" required="" name="url" aria-label="url"
                                        class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                        <label for="url-input"></label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 example"></p>
                        <p class="feedback m-0 position-absolute small"></p>
                    </div>
                </div>
            </section>
            <section>
                <div class="container-fluid container-xxl p-5">
                    <div class="row">
                        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-light">
            <div class="container-xl">
                <div class="text-center">
                    created by
                    <a href="https://ru.hexlet.io/programs/frontend/projects/11">Hexlet</a>
                </div>
            </div>
        </footer>
    </body>
</html>
