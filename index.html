<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSS aggregator</title>
        <link href="/public/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="/public/css/style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/public/img/favicon.ico" type="image/x-icon">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="modal fade">
            <div class="modal-dialogue">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <main class="flex-grow-1">
            <section class="bg-dark container-fluid p-5">
                <div class="row justify-content-md-center">
                    <div class="col-md-10 col-lg-8">
                        <h1 class="text-light">RSS агрегатор</h1>
                        <p class="text-light">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="url-input" placeholder="Ссылка RSS" required>
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-primary" type="submit">Добавить</button>
                            </div>
                        </form>
                        <p class="text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="container-fluid container-xxl p-5">
                    <div class="row">
                        <div class="col-md-10"></div>
                        <div class="col-md-10"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-light">
            <div class="container-xl">
                <div class="text-center">
                    created by
                    <a href="https://ru.hexlet.io/programs/frontend/projects/11">Hexlet</a>
                </div>
            </div>
        </footer>
    </body>
</html>
